<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
</head>
<body>
    <h1>Login API Test</h1>
    <form id="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@crackers.com" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        <button type="submit">Test Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">Login Successful!</h3>
                        <p><strong>User:</strong> ${data.data.user.name}</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Token:</strong> ${data.data.token.substring(0, 20)}...</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">Login Failed</h3>
                        <p>${data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
